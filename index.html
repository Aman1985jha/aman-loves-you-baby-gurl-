<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>Something for You</title>  <style> html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#ffd6e7;font-family:"Comic Sans MS",cursive;perspective:1200px;} .heart{position:absolute;color:#ff6fa5;font-size:18px;animation:float 8s linear infinite;opacity:.75;pointer-events:none;} @keyframes float{0%{transform:translateY(100vh) scale(.5);}100%{transform:translateY(-10vh) scale(1.2);}}  .blackHeart{position:absolute;color:black;font-size:13px;animation:fall linear infinite;pointer-events:none;} @keyframes fall{0%{transform:translateY(-10vh);}100%{transform:translateY(110vh);}}  .shake{animation:shake .35s infinite;} @keyframes shake{0%{transform:translate(0,0);}25%{transform:translate(6px,-6px);}50%{transform:translate(-6px,6px);}75%{transform:translate(6px,6px);}100%{transform:translate(0,0);}}  #doorLeft,#doorRight{position:fixed;top:0;width:50%;height:100%;background:#ffd6e7;z-index:9000;pointer-events:none;display:none;transform:rotateY(0deg);transition:transform 1.3s cubic-bezier(.77,0,.18,1);} #doorLeft{left:0;transform-origin:left center;} #doorRight{right:0;transform-origin:right center;} .openDoorLeft{transform:rotateY(-105deg);} .openDoorRight{transform:rotateY(105deg);}  #firstPage{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:space-between;align-items:center;padding:18px 14px 95px;box-sizing:border-box;z-index:2;} .title{text-align:center;color:#d63384;} .title h1{margin:0;font-size:clamp(26px,5vw,34px);} .title p{margin-top:6px;font-size:clamp(16px,4vw,20px);}  .cloud{width:min(78vw,320px);height:140px;border-radius:90px;background:linear-gradient(145deg,#fff,#ffeaf4,#fff);box-shadow:0 15px 35px rgba(255,105,180,.35), inset 0 -10px 18px rgba(255,182,193,.5), 0 0 18px rgba(255,182,193,.6);display:flex;align-items:center;justify-content:center;cursor:pointer;position:relative;overflow:hidden;animation:pulse 2s infinite;} .cloud-text{font-size:18px;color:#ff2f75;padding:12px 16px;font-weight:bold;}  #bearCanvas{width:min(45vw,180px);margin-top:auto;transform:translateY(35px);animation:jump 1.6s infinite ease-in-out;} @keyframes jump{0%,100%{transform:translateY(35px);}50%{transform:translateY(5px);}}  #slideScreen{position:fixed;bottom:-100%;left:0;width:100%;height:100%;background:#ffd6e7;z-index:999;transition:1.2s;}  #lovePage{position:fixed;top:100%;left:0;width:100%;height:100%;background:#ffe3f0;display:flex;justify-content:center;align-items:center;z-index:2000;transition:1.2s;} .loveContainer{position:relative;} .mainLove{height:80vh;max-width:92vw;border-radius:20px;box-shadow:0 18px 40px rgba(0,0,0,.25);opacity:0;transition:1.5s;}  .mail{position:absolute;width:42px;opacity:0;transform:scale(.5);transition:.7s;cursor:pointer;} .mail.showMail{opacity:1;transform:scale(1);animation:bounce 1.4s infinite;} .mail.opened{animation:none !important;} @keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}} #mail1{top:8px;left:8px;} #mail2{top:8px;right:8px;} #mail3{bottom:8px;left:8px;} #mail4{bottom:8px;right:8px;}  #popup{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;justify-content:center;align-items:center;z-index:5000;} #popup img{width:85%;max-width:420px;border-radius:18px;} #closeBtn{position:absolute;top:20px;right:22px;font-size:28px;color:#fff;font-weight:bold;cursor:pointer;} </style> </head>  <body>  <div id="doorLeft"></div> <div id="doorRight"></div>  <script> for(let i=0;i<40;i++){  let h=document.createElement("div");  h.className="heart";  h.innerHTML="‚ù§";  h.style.left=Math.random()*100+"vw";  h.style.animationDuration=(5+Math.random()*5)+"s";  h.style.fontSize=(12+Math.random()*20)+"px";  document.body.appendChild(h); } </script>  <div id="firstPage">  <div class="title">   <h1>8 February 2026</h1>   <p>There is something for you</p>  </div>   <div class="cloud" ondblclick="startJourney()">   <div class="cloud-text">Will you tap me to start your journey?</div>  </div>   <canvas id="bearCanvas"></canvas> </div>  <div id="slideScreen"></div>  <div id="lovePage">  <div class="loveContainer">   <img class="mainLove" id="loveImg" src="https://i.postimg.cc/SKhSpsR0/All-we-need-is-Love.png">   <img id="mail1" class="mail" src="https://i.postimg.cc/V6TMgnsy/image.png">   <img id="mail2" class="mail" src="https://i.postimg.cc/V6TMgnsy/image.png">   <img id="mail3" class="mail" src="https://i.postimg.cc/V6TMgnsy/image.png">   <img id="mail4" class="mail" src="https://i.postimg.cc/V6TMgnsy/image.png">  </div> </div>  <div id="popup">  <span id="closeBtn">‚úñ</span>  <img id="popupImg"> </div>  <script> const img=new Image(); img.crossOrigin="anonymous"; img.src="https://i.postimg.cc/TY3QCqch/images-(4)-(1).jpg"; img.onload=function(){  const c=bearCanvas.getContext("2d");  bearCanvas.width=img.width;bearCanvas.height=img.height;  c.drawImage(img,0,0);  let d=c.getImageData(0,0,bearCanvas.width,bearCanvas.height);  for(let i=0;i<d.data.length;i+=4){   if(d.data[i]>240&&d.data[i+1]>240&&d.data[i+2]>240)d.data[i+3]=0;  }  c.putImageData(d,0,0); };  function startJourney(){  for(let i=0;i<80;i++){   let b=document.createElement("div");   b.className="blackHeart";   b.innerHTML="üñ§";   b.style.left=Math.random()*100+"vw";   b.style.animationDuration=(2+Math.random()*2)+"s";   document.body.appendChild(b);  }   setTimeout(()=>slideScreen.style.bottom="0",900);  setTimeout(()=>{lovePage.style.top="0";loveImg.style.opacity="1";},1700);  setTimeout(()=>{   mail1.classList.add("showMail");   mail2.classList.add("showMail");   mail3.classList.add("showMail");   mail4.classList.add("showMail");  },1500); }  let opened={1:false,2:false,3:false,4:false};  function openEnvelope(id,url){  popup.style.display="flex";  popupImg.src=url;  opened[id]=true;  document.getElementById("mail"+id).classList.add("opened"); }  mail1.onclick=()=>openEnvelope(1,"https://i.postimg.cc/90L0z6xY/mwahhhh.png"); mail2.onclick=()=>openEnvelope(2,"https://i.postimg.cc/7Pzyh8Ry/tujh-ja-sa-hasee.png"); mail3.onclick=()=>openEnvelope(3,"https://i.postimg.cc/s2ZRhk2h/ggdgsgd.png"); mail4.onclick=()=>openEnvelope(4,"https://i.postimg.cc/25H2CyYd/ddedghghhhd.png");  closeBtn.onclick=()=>{  popup.style.display="none";  if(opened[1]&&opened[2]&&opened[3]&&opened[4]){   document.body.classList.add("shake");   setTimeout(()=>{    document.body.classList.remove("shake");    doorLeft.style.display="block";    doorRight.style.display="block";    doorLeft.classList.add("openDoorLeft");    doorRight.classList.add("openDoorRight");     setTimeout(()=>{     startGame();    },1400);    },3000);  } } </script>  <!-- GAME ADDED --> <div id="gameScreen" style="position:fixed;inset:0;background:#c40018;display:none;z-index:10000;"> <div id="scoreBoard" style="position:absolute;top:15px;left:50%;transform:translateX(-50%);color:white;font-size:26px;font-weight:bold;background:rgba(0,0,0,.35);padding:10px 22px;border-radius:12px;">Score : 0</div> <canvas id="gameCanvas" width="900" height="400" style="display:block;margin:auto;margin-top:90px;background:#ff2a3d;border-radius:12px;"></canvas> <div id="gameOver" style="position:absolute;inset:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.65);color:white;flex-direction:column;font-size:30px;"> <div>Game Over</div> <div onclick="restartGame()" style="margin-top:20px;padding:12px 26px;background:white;color:black;border-radius:10px;font-size:20px;cursor:pointer;">Try Again</div> </div>  <div id="winPopup" style="position:absolute;inset:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.75);flex-direction:column;color:white;text-align:center;"> <div style="background:#ff2a3d;padding:25px;border-radius:20px;max-width:320px;"> <h2>congratulations baby gurl</h2> <div>you won my heart</div> <div style="font-size:55px;margin:15px 0;">‚ù§Ô∏è</div> <div onclick="openFinalImage()" style="margin-top:10px;padding:12px 26px;background:white;color:black;border-radius:10px;font-size:20px;cursor:pointer;">Continue</div> </div> </div> </div>  <script> let gcanvas,gctx,gravity=0.6,velocity=0,jumping=false,score=0,running=false; let player={x:80,y:300,w:40,h:40}; let obstacles=[];  function startGame(){ document.getElementById("gameScreen").style.display="block"; gcanvas=document.getElementById("gameCanvas"); gctx=gcanvas.getContext("2d"); running=true;score=0;obstacles=[];gameLoop(); }  document.addEventListener("keydown",()=>{if(!jumping&&running){velocity=-12;jumping=true;}}); document.addEventListener("touchstart",()=>{if(!jumping&&running){velocity=-12;jumping=true;}});  setInterval(()=>{if(running){let h=40+Math.random()*20;obstacles.push({x:900,y:360-h,w:20+Math.random()*20,h:h,passed:false});}},1500);  function updateGame(){ velocity+=gravity;player.y+=velocity; if(player.y>=300){player.y=300;velocity=0;jumping=false;}  for(let i=0;i<obstacles.length;i++){ let o=obstacles[i];o.x-=6; gctx.fillStyle="black";gctx.fillRect(o.x,o.y,o.w,o.h);  if(player.x<o.x+o.w&&player.x+player.w>o.x&&player.y<o.y+o.h&&player.y+player.h>o.y){ running=false;document.getElementById("gameOver").style.display="flex"; }  if(!o.passed&&o.x+o.w<player.x){ o.passed=true;score++; document.getElementById("scoreBoard").innerText="Score : "+score; if(score==29){running=false;document.getElementById("winPopup").style.display="flex";} } } obstacles=obstacles.filter(o=>o.x>-50); }  function gameLoop(){ if(!running) return; gctx.clearRect(0,0,900,400); gctx.fillStyle="#600";gctx.fillRect(0,340,900,60); updateGame(); gctx.fillStyle="white";gctx.fillRect(player.x,player.y,player.w,player.h); requestAnimationFrame(gameLoop); }  function restartGame(){ score=0;velocity=0;player.y=300;obstacles=[];running=true; document.getElementById("gameOver").style.display="none"; document.getElementById("scoreBoard").innerText="Score : 0"; gameLoop(); }  function openFinalImage(){ window.location.href="https://i.postimg.cc/pVhNmbpw/YYIYI.png"; } </script>
